<DOCTYPE html>

<head>
	<title>Catch the DOT</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
<div class="container">
	<header class="headerContainer">
		<div class="headerImg">
			<img src="images/header.jpg">
		</div>
		<div class="headerMiddle">
			<h1> Click The BLUE DOT </h1>
			<p>
				<spam class="col1">"DON'T!!!" </spam>
				<spam class="col2">Click the </spam>
				<spam class="col3">RED DOTS </spam>
			</p>
			<nav >
				<p > SCORE <span id="hits"> 0 </span></p>
				<button class="functions" id="playAgain">Play Again</button>

			</nav>
		</div>
		<div class="headerImg">
			<img src="images/header.jpg">
		</div>
	</header>

	<main>
		<section class="gameOver" id="gameOver">
			<h1>GAME OVER</h1>
			<h3><spam class="col1">You whacked a </spam><spam class="col3">RED DOT</spam></h3>
			<div id="crying">
				<img src="images/crying.gif">
			</div>
		</section>
		<div class="box">

		</div>

	</main>
	<footer>
		Darryl Cohen 2017 &#169
	</footer>
</div>

</body>
<script src="js/main.js"></script>
</html>
